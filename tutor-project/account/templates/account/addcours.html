{% extends 'account/base.html' %}

{% block title %}Форма добавления курса{% endblock %}

{% block content %}
<div>
<h1 class="text-center">Добавление курса</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.description }}<br>
    {{ form.lenght }}<br>
    {{ form.cost_individual }}<br>
    {{ form.cost_group }}<br>
    <span>{{ error }}</span>
    <button class="btn btn-success" type="submit">Добавить курс</button>
  </form>
</div>>
{% endblock %}
